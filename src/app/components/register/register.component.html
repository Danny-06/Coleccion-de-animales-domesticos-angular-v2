
<div id="register-form">
    <h1>Register</h1>
    <span id="name" class="p-float-label">
        <input type="text" pInputText [(ngModel)]="name">
        <label for="float-input">Name</label>
    </span>
    <span id="description" class="p-float-label">
        <input type="text" pInputText [(ngModel)]="description">
        <label for="float-input">Description</label>
    </span>
    <span id="email" class="p-float-label">
        <input type="email" pInputText [(ngModel)]="email">
        <label for="float-input">Email</label>
    </span>
    <span id="password" class="p-float-label">
        <input type="password" pInputText [(ngModel)]="password">
        <label for="float-input">Password</label>
    </span>
    
    <p-button id="register-btn" label="Register account" (click)="register()"></p-button>

    <div class="links">
        <a class="login" href="login">
            <i class="pi pi-user"></i>
            Already have an account?
        </a>
        <a class="recover-password" href="recover-password">
            <i class="pi pi-question-circle"></i>
            Did you forgot your password?
        </a>
    </div>
</div>
